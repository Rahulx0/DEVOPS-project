apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- path: deployment-patch.yaml

replicas:
- name: urbangear-frontend
  count: 3

labels:
- pairs:
    environment: prod
  includeSelectors: true
  includeTemplates: true

images:
- name: PLACEHOLDER_ECR_URI
  newTag: latest