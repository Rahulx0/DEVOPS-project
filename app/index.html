<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanGear - Premium Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'heading': ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary': '#2c3e50', // Slate Blue
              'secondary': '#48C9B0', // Teal
              'accent': '#e67e22', // Warm Orange
              'background': '#F8F9F9', // Off-white
              'text-dark': '#212F3D',
              'text-light': '#5D6D7E',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'slide-out-to-right': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
              },
               'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'slide-in-from-right': 'slide-in-from-right 0.3s ease-out forwards',
              'slide-out-to-right': 'slide-out-to-right 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.2s ease-out forwards',
              'fade-out': 'fade-out 0.2s ease-out forwards',
            },
          },
        },
        plugins: [
            function({ addVariant }) {
                addVariant('data-state-open', '&[data-state="open"]');
                addVariant('data-state-closed', '&[data-state="closed"]');
            }
        ]
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/src/index.css">
</head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
